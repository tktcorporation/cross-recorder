name: Build Check

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Verify build output
        shell: bash
        run: |
          if [ -d "build" ]; then
            echo "Build output:"
            find build -maxdepth 3 -type d
          else
            echo "Error: build directory not found"
            exit 1
          fi
