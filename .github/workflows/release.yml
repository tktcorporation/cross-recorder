name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changesets:
    name: Changesets
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: has_changesets
        run: |
          if ls .changeset/*.md 1>/dev/null 2>&1 && [ "$(ls .changeset/*.md 2>/dev/null | grep -v README.md | wc -l)" -gt 0 ]; then
            echo "has_changesets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changesets=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Release Pull Request
        if: steps.has_changesets.outputs.has_changesets == 'true'
        uses: changesets/action@v1
        with:
          title: "chore: release"
          commit: "chore: release"
          version: pnpm version-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if this is a version bump commit
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          # Check if this commit is the release PR merge (version bump)
          if echo "$COMMIT_MSG" | grep -q "^chore: release"; then
            # Verify tag doesn't already exist
            if ! git tag -l "v$VERSION" | grep -q .; then
              echo "should_release=true" >> "$GITHUB_OUTPUT"
              echo "Releasing v$VERSION"
            else
              echo "should_release=false" >> "$GITHUB_OUTPUT"
              echo "Tag v$VERSION already exists"
            fi
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "Not a release commit"
          fi

  build:
    name: Build (${{ matrix.platform }})
    needs: changesets
    if: needs.changesets.outputs.should_release == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: List build output
        shell: bash
        run: find build -maxdepth 3 -type d | head -30

      - name: Package artifacts (macOS)
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          # Electrobun outputs "Cross Recorder.app" (with space) on macOS
          APP_BUNDLE=$(find build -maxdepth 2 -name "*.app" -type d | head -1)
          if [ -z "$APP_BUNDLE" ]; then
            echo "No .app bundle found in build/"
            find build -maxdepth 3 -type d
            exit 1
          fi
          echo "Found app bundle: $APP_BUNDLE"
          cd "$(dirname "$APP_BUNDLE")"
          tar -czf "$GITHUB_WORKSPACE/CrossRecorder-${{ needs.changesets.outputs.version }}-macos-arm64.tar.gz" "$(basename "$APP_BUNDLE")"

      - name: Package artifacts (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          # Electrobun outputs "CrossRecorder" (no space) on Windows
          $buildDir = Get-ChildItem -Path build -Directory | Where-Object { $_.Name -match "Cross\s?Recorder" } | Select-Object -First 1
          if (-not $buildDir) {
            Write-Error "Build directory not found"
            Get-ChildItem -Path build -Directory
            exit 1
          }
          Write-Output "Found build dir: $($buildDir.FullName)"
          Compress-Archive -Path $buildDir.FullName -DestinationPath "CrossRecorder-${{ needs.changesets.outputs.version }}-windows-x64.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cross-recorder-${{ matrix.platform }}
          path: |
            CrossRecorder-*.tar.gz
            CrossRecorder-*.zip
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [changesets, build]
    if: needs.changesets.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.changesets.outputs.version }}
          name: Cross Recorder v${{ needs.changesets.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
