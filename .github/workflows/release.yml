name: Release

on:
  push:
    branches: [main]

jobs:
  changesets:
    name: Changesets
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Tag
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: release"
          commit: "chore: release"
          version: pnpm version-packages
          publish: pnpm changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  build:
    name: Build (${{ matrix.platform }})
    needs: changesets
    if: needs.changesets.outputs.published == 'true'
    concurrency:
      group: release-build-${{ matrix.platform }}
      cancel-in-progress: false
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: List build output
        shell: bash
        run: find build -maxdepth 4 -type d | head -50

      - name: Package artifacts (macOS)
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          # Electrobun outputs: build/dev-macos-arm64/Cross Recorder-dev.app
          APP_BUNDLE=$(find build -name "*.app" -type d | head -1)
          if [ -z "$APP_BUNDLE" ]; then
            echo "No .app bundle found in build/"
            find build -maxdepth 4 -type d
            exit 1
          fi
          echo "Found app bundle: $APP_BUNDLE"
          cd "$(dirname "$APP_BUNDLE")"
          tar -czf "$GITHUB_WORKSPACE/CrossRecorder-${{ needs.changesets.outputs.version }}-macos-arm64.tar.gz" "$(basename "$APP_BUNDLE")"

      - name: Package artifacts (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          # Electrobun outputs: build/dev-win-x64/CrossRecorder-dev/
          $buildDir = Get-ChildItem -Path build -Recurse -Directory | Where-Object { $_.Name -match "^Cross\s?Recorder" } | Select-Object -First 1
          if (-not $buildDir) {
            Write-Error "Build directory not found"
            Get-ChildItem -Path build -Recurse -Directory | Select-Object -First 20
            exit 1
          }
          Write-Output "Found build dir: $($buildDir.FullName)"
          Compress-Archive -Path $buildDir.FullName -DestinationPath "CrossRecorder-${{ needs.changesets.outputs.version }}-windows-x64.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cross-recorder-${{ matrix.platform }}
          path: |
            CrossRecorder-*.tar.gz
            CrossRecorder-*.zip
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [changesets, build]
    if: needs.changesets.outputs.published == 'true'
    concurrency:
      group: release-create
      cancel-in-progress: false
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.changesets.outputs.version }}
          name: Cross Recorder v${{ needs.changesets.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
