name: Release

on:
  push:
    branches: [main]

jobs:
  changesets:
    name: Changesets
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Tag
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: release"
          commit: "chore: release"
          version: pnpm version-packages
          publish: pnpm changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  build:
    name: Build (${{ matrix.platform }})
    needs: changesets
    if: needs.changesets.outputs.published == 'true'
    concurrency:
      group: release-build-${{ matrix.platform }}
      cancel-in-progress: false
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: List build output
        shell: bash
        run: find build -maxdepth 4 -type d | head -50

      - name: Package artifacts (macOS)
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          # Electrobun outputs: build/dev-macos-arm64/Cross Recorder-dev.app
          APP_BUNDLE=$(find build -name "*.app" -type d | head -1)
          if [ -z "$APP_BUNDLE" ]; then
            echo "No .app bundle found in build/"
            find build -maxdepth 4 -type d
            exit 1
          fi
          echo "Found app bundle: $APP_BUNDLE"
          cd "$(dirname "$APP_BUNDLE")"
          tar -czf "$GITHUB_WORKSPACE/CrossRecorder-${{ needs.changesets.outputs.version }}-macos-arm64.tar.gz" "$(basename "$APP_BUNDLE")"

      - name: Package artifacts (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          # Electrobun outputs: build/dev-win-x64/CrossRecorder-dev/
          $buildDir = Get-ChildItem -Path build -Recurse -Directory | Where-Object { $_.Name -match "^Cross\s?Recorder" } | Select-Object -First 1
          if (-not $buildDir) {
            Write-Error "Build directory not found"
            Get-ChildItem -Path build -Recurse -Directory | Select-Object -First 20
            exit 1
          }
          Write-Output "Found build dir: $($buildDir.FullName)"
          Compress-Archive -Path $buildDir.FullName -DestinationPath "CrossRecorder-${{ needs.changesets.outputs.version }}-windows-x64.zip"

      - name: Generate updater artifacts (macOS)
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          # Find the build output directory (e.g., build/stable-macos-arm64/)
          BUILD_DIR=$(find build -maxdepth 1 -type d -name "*-macos-*" | head -1)
          if [ -z "$BUILD_DIR" ]; then
            echo "Warning: Could not find build dir for updater artifacts"
            exit 0
          fi

          # Read hash from version.json
          VERSION_JSON="$BUILD_DIR/Resources/version.json"
          if [ ! -f "$VERSION_JSON" ]; then
            # Try inside .app bundle
            VERSION_JSON=$(find "$BUILD_DIR" -path "*/Resources/version.json" | head -1)
          fi

          if [ -f "$VERSION_JSON" ]; then
            HASH=$(cat "$VERSION_JSON" | python3 -c "import sys,json; print(json.load(sys.stdin)['hash'])")
            CHANNEL=$(cat "$VERSION_JSON" | python3 -c "import sys,json; print(json.load(sys.stdin).get('channel','stable'))")
            echo "Found hash=$HASH channel=$CHANNEL"
          else
            echo "Warning: version.json not found, skipping updater artifacts"
            exit 0
          fi

          PREFIX="${CHANNEL}-macos-arm64"
          BASE_URL="https://github.com/tktcorporation/cross-recorder/releases/latest/download"

          # Create update.json
          cat > "$GITHUB_WORKSPACE/${PREFIX}-update.json" <<EOJSON
          {
            "version": "${{ needs.changesets.outputs.version }}",
            "hash": "$HASH",
            "updateAvailable": false,
            "updateReady": false,
            "error": ""
          }
          EOJSON

          # Create tar.zst bundle for updater
          APP_BUNDLE=$(find "$BUILD_DIR" -name "*.app" -type d | head -1)
          if [ -n "$APP_BUNDLE" ]; then
            cd "$(dirname "$APP_BUNDLE")"
            tar -cf "$GITHUB_WORKSPACE/app-bundle.tar" "$(basename "$APP_BUNDLE")"
            cd "$GITHUB_WORKSPACE"
            if command -v zstd &> /dev/null; then
              zstd -19 --rm -o "${PREFIX}-Cross Recorder.app.tar.zst" app-bundle.tar
            else
              # Fallback: install zstd
              brew install zstd 2>/dev/null || sudo apt-get install -y zstd 2>/dev/null || true
              zstd -19 --rm -o "${PREFIX}-Cross Recorder.app.tar.zst" app-bundle.tar
            fi
          fi

      - name: Generate updater artifacts (Windows)
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          BUILD_DIR=$(find build -maxdepth 1 -type d -name "*-win-*" | head -1)
          if [ -z "$BUILD_DIR" ]; then
            echo "Warning: Could not find build dir for updater artifacts"
            exit 0
          fi

          VERSION_JSON=$(find "$BUILD_DIR" -name "version.json" -path "*/Resources/*" | head -1)
          if [ -f "$VERSION_JSON" ]; then
            HASH=$(cat "$VERSION_JSON" | python3 -c "import sys,json; print(json.load(sys.stdin)['hash'])")
            CHANNEL=$(cat "$VERSION_JSON" | python3 -c "import sys,json; print(json.load(sys.stdin).get('channel','stable'))")
            echo "Found hash=$HASH channel=$CHANNEL"
          else
            echo "Warning: version.json not found, skipping updater artifacts"
            exit 0
          fi

          PREFIX="${CHANNEL}-win-x64"

          # Create update.json
          cat > "${PREFIX}-update.json" <<EOJSON
          {
            "version": "${{ needs.changesets.outputs.version }}",
            "hash": "$HASH",
            "updateAvailable": false,
            "updateReady": false,
            "error": ""
          }
          EOJSON

          # Create tar.zst bundle for updater
          APP_DIR=$(find "$BUILD_DIR" -maxdepth 1 -type d -name "Cross*Recorder*" | head -1)
          if [ -z "$APP_DIR" ]; then
            APP_DIR="$BUILD_DIR"
          fi
          cd "$(dirname "$APP_DIR")"
          tar --force-local -cf "$GITHUB_WORKSPACE/app-bundle.tar" "$(basename "$APP_DIR")"
          cd "$GITHUB_WORKSPACE"
          if command -v zstd &> /dev/null; then
            zstd -19 --rm -o "${PREFIX}-CrossRecorder.tar.zst" app-bundle.tar
          else
            choco install zstandard -y 2>/dev/null || true
            zstd -19 --rm -o "${PREFIX}-CrossRecorder.tar.zst" app-bundle.tar
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cross-recorder-${{ matrix.platform }}
          path: |
            CrossRecorder-*.tar.gz
            CrossRecorder-*.zip
            *-update.json
            *.tar.zst
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [changesets, build]
    if: needs.changesets.outputs.published == 'true'
    concurrency:
      group: release-create
      cancel-in-progress: false
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.changesets.outputs.version }}
          name: Cross Recorder v${{ needs.changesets.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*-update.json
            artifacts/**/*.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
