name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changesets:
    name: Changesets Version PR or Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: release"
          commit: "chore: release"
          version: pnpm version-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build (${{ matrix.platform }})
    needs: changesets
    if: needs.changesets.outputs.published == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Determine version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package artifacts (macOS)
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          BUILD_DIR=$(find build -type d -name "CrossRecorder*" -maxdepth 2 | head -1)
          if [ -z "$BUILD_DIR" ]; then
            echo "Build directory not found"
            exit 1
          fi
          cd "$(dirname "$BUILD_DIR")"
          tar -czf "$GITHUB_WORKSPACE/CrossRecorder-${{ steps.version.outputs.version }}-macos-arm64.tar.gz" "$(basename "$BUILD_DIR")"

      - name: Package artifacts (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $buildDir = Get-ChildItem -Path build -Recurse -Directory -Filter "CrossRecorder*" | Select-Object -First 1
          if (-not $buildDir) {
            Write-Error "Build directory not found"
            exit 1
          }
          Compress-Archive -Path $buildDir.FullName -DestinationPath "CrossRecorder-${{ steps.version.outputs.version }}-windows-x64.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cross-recorder-${{ matrix.platform }}
          path: |
            CrossRecorder-*.tar.gz
            CrossRecorder-*.zip
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [changesets, build]
    if: needs.changesets.outputs.published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Determine version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Cross Recorder v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
